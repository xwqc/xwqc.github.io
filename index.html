<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
		<link rel="shortcut icon" type="jpg" href="images/icon/favicon.jpg">
		<meta http-equiv="X-UA-Comaptible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>希望泉教会</title>
		<link rel="stylesheet" type="text/css" href="./main.css">
		<script type="text/javascript" src="script/loadmod.js"></script>
		<script type="text/javascript" src="script/menu.js"></script>
		<script>
    var banners = ["images/extra/20240330.png", "images/extra/Fs_2024_MA.jpg"]; 
    var counter = 0;

    // 在页面加载完毕后再执行轮播
    window.onload = function() {
        run();
    };

    function run() {
        setInterval(cycle, 2000);  // 重复运行cycle函数，周期2000ms
    }

    function cycle() {
        counter++;
        if (counter == banners.length)    
            counter = 0;
        document.getElementById("banner").src = banners[counter];
    }

		// 上一张图片函数
		function prevImage() {
			counter--;
			if (counter < 0)
				counter = banners.length - 1;
			document.getElementById("banner").src = banners[counter];
		}

		// 下一张图片函数
		function nextImage() {
			counter++;
			if (counter == banners.length)
				counter = 0;
			document.getElementById("banner").src = banners[counter];
		}
		</script>
</head>
<body>
	<header id="header"> </header>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			fetchAndInsertContent("header_content.html", "header");
		});
	</script> 

	<div id="main2"> 
		<div class="flex-container bg">
			<div class="icon-container"> 
				<img src="images/icon/USVA_headstone_emb-30.svg" class="icon">
				<p>马德里</p>
				<p>希望泉华人宣道会</p>
			</div>
			<div class="ann">
				<p>欢迎来到希望泉教会</p>
				<br><br>
				<p class="ws">聚会时间：每周周日上午11点</p>
				<!-- <p class="ws">地点：C. de Nicolás Usera, 47, 28026 Madrid</p> -->
			</div>
		</div>
		<div class="news">
			<div class="news-title"> 近期活动</div>
			<div class="flex-container">
				<div class="news-list"> 
					<ul>
						<li>圣周郊游日</li>
						<li>周六团契</li>
						<li>周四免费西语班</li>
						<li>周四慕道友班</li>
						<li>周日祷告祭坛</li>
						<li>希望泉学校</li>
					</ul>
				</div>
				<div class="right-img" onload="run();"> 
					<img id="banner" src="images/extra/20240330.png">
					<!-- 添加两个按钮，一个上一张，一个下一张 -->
					<!-- <button onclick="prevImage()">上一张</button> -->
					<!-- <button onclick="nextImage()">下一张</button> -->
					<div class="cycle">
						<img src="images/icon/prev.png">
						<ul>
							<li class="cyc-btn cyc-btn-active"></li>
							<li class="cyc-btn"></li>
							<li class="cyc-btn"></li>
						</ul>
						<img src="images/icon/next.png">
					</div>

				</div>

			</div>
		</div>
	</div>	

	<footer id="footer"> </footer>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			fetchAndInsertContent("footer_content.html", "footer");
		});
	</script> 

</body>
</html>
